name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_USERNAME }}:${{ secrets.DOCKERHUB_PAT }} | docker login --username --password-stdin
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag fuadcodes/laravel-app-server
      - name: Push the Docker image (optional)
        run: docker push fuadcodes/laravel-app-server
